  new_post: { name: Enter Post Box, description: Lets you send a post from anywhere }
  load_new_posts: { name: Load New Posts, description: Shows any posts that have been made since the posts were initially loaded }
  top_of_timeline: { name: Jump to Top, description: Jumps to the top of the current page }
  nav_modifier: { name: Navigation Modifier, description: The key that needs to be pressed in order to use the other navigation keybinds }
  nav_admin: Admin Page
  nav_home: Home
  nav_messages: Messages
  nav_notifications: Notifications
  nav_profile: Your Profile
  nav_settings: Settings
