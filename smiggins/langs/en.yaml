# yaml-language-server: $schema=lang.schema.json

meta:
  name: English
  maintainers:
    - trinkey

version: v%n # %n -> version number, ex. v1.2.3

generic:
  username: username
  success: Success!
  copied: Copied!
  none: None
  pending_update: "It seems that %t has been updated. Please reload the page for updates to take effect.\n\nIf this popup continues to show up after you reload, please contact your instance administrator.\nCode: %c"
  loading: Loading...
  sign_up_for_more: Sign up to view more!

errors:
  something_went_wrong: Something went wrong!
  bad_username: Invalid username.
  username_no_user: No user has that username.
  username_characters: Usernames can only include the characters a-z, 0-9, _, and -.
  username_used: Username in use.
  bad_password: Invalid password.
  invalid_otp: Invalid invite code.
  invalid_otp_more: Make sure your invite code is correct and try again.
  cant_delete: Can't delete.
  cant_delete_more: You don't have permissions to delete this post.
  cant_interact: Can't interact.
  cant_interact_more: You can't interact with this user for some reason.
  blocking: You are blocking this person.
  blocking_more: You need to unblock them to do this.
  post_not_found: Post not found.
  invalid_poll: Invalid poll.
  poll_more_than_one: Must have more than one option.
  not_authenticated: Not Authenticated.
  not_authenticated_more: You need to be logged in to do this.
  ratelimit: Ratelimited.
  ratelimit_more: Try again in a few seconds.
  error_code: Error code %c
  cant_copy: Unable to copy!
  cant_copy_more: Couldn't copy text to your clipboard. Are you using https?

numbers:
  infinity: Infinity
  thousand: "%nk"
  million: "%nm"
  billion: "%nb"

titles:
  base: "%l - %n" # %l - location-based title, ex. Settings / %n - site name
  admin: Administration
  changes: Changes
  follow_requests: Follow Requests
  login: Log In
  logout: Log Out
  messages: Messages
  not_found: Page Not Found
  notifications: Notifications
  search: Search
  settings: Settings
  signup: Sign Up

post:
  poll:
    refresh: Refresh
    return_to_voting: Return to voting
    view_results: View results
    vote_count:
      1: "%n vote"
      "*": "%n vote"

  cw:
    length:
      1: "%n char"
      "*": "%n chars"
    has_quote: ", quote"
    has_poll: ", poll"

  quote:
    has_quote: Includes a quote
    has_poll: Includes a poll
    cant_view: You can't view this quote.

  tl_refresh: Refresh
  show_new:
    1: Show new post (%n)
    "*": Show new posts (%n)

  copied: A link to this post has been added to your clipboard.
  embedded: An IFrame code snippet has been copied to your clipboard.
  deleted: This post has been deleted.

  cw_short: "CW: %c"
  poll_short: "Poll"

  button: Post
  placeholder: Cool post
  quote_button: Quote
  quote_placeholder:
    - Cool quote
    - What did they say this time?
    - Yet another mistake to point out?
    - Ugh... not again...
  comment_button: Reply
  comment_placeholder:
    - Cool comment
    - Got something to say about this?
    - Let them know how you feel
    - Go spread your opinions, little one
  edit_button: Save
  edit_placeholder: Cool post but edited
  pinned: Pinned to your profile.
  unpinned: This post is no longer pinned to your profile.

