{% include "snippets/generic/page-start.html" with active_page="home" %}

<div id="timeline-carousel" data-timeline-store="home">
  <div data-timeline-id="following">@{lang.timeline.home_following}</div>
  <div data-timeline-id="global" data-timeline-active>@{lang.timeline.home_global}</div>
  <div data-timeline-toggle="comments" data-timeline-toggle-store="home-comments">@{lang.timeline.home_comments}</div>
</div>

<div class="compose-box">
  <div><input data-enter-next="#post-content" data-enter-submit="#post" id="post-cw" placeholder="@{lang.post.cw_placeholder}" maxlength="{{ conf.max_length.cw }}"></div>
  <div><textarea data-enter-next="!avoid" data-enter-submit="#post" id="post-content" placeholder="@{lang.post.placeholder}" maxlength="{{ conf.max_length.post }}"></textarea></div>

  <div id="poll-area" hidden>@{poll_items}</div>

  <div class="post-options">
    <div><label><input type="checkbox" id="post-private" @{checked_if_default_private}> @{lang.post.followers_only}</label></div>
    <div class="flex-spacer"></div>
    <div><button data-button-alt-colors id="poll-toggle">@{lang.post.poll_button}</button></div>
    <div><button data-button-alt-colors id="post">@{lang.post.button}</button></div>
  </div>
</div>

<hr>

<div id="timeline-posts"></div>

<button id="timeline-more" hidden>@{lang.generic.load_more}</button>

{% include "snippets/generic/page-end.html" %}
