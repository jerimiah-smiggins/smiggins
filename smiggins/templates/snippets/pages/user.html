{% include "snippets/generic/page-start.html" with active_page="user" %}

<div id="user-container" class="generic-margin-bottom">
  <div id="user-banner" style="--color-one: @{color_one}; --color-two: @{color_two}"></div>

  <div id="display-name">@{display_name}</div>
  <div id="username">@@{user_username}</div>

  <small>
    <span class="pointer" id="following-popup"><span id="following">@{following}</span></span> -
    <span class="pointer" id="followers-popup"><span id="followers">@{followers}</span></span> -
    <span id="post-count">@{post_count}</span>
  </small>

  <p id="user-interactions" hidden>
    <button id="follow">@{lang.user.follow}</button>
    <button id="block">@{lang.user.block}</button>
  </p>

  <p id="bio">@{bio}</p>
</div>

<div id="user-pinned-container" hidden><hr class="no-margin-bottom"><div id="user-pinned"></div></div>

<hr class="no-margin-top">

<div id="timeline-carousel" class="generic-margin-bottom">
  <div data-timeline-id="user_@{user_username}" data-timeline-active>@{lang.timeline.user_main}</div>
  <div data-timeline-id="user_@{user_username}+all">@{lang.timeline.user_comments}</div>
</div>

<div id="timeline-posts"></div>
<button id="timeline-more" hidden>@{lang.generic.load_more}</button>

{% include "snippets/generic/page-end.html" %}
