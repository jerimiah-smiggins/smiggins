{% include "snippets/generic/page-start.html" with active_page="messages" %}

<div id="messages-container">
  <a class="back-link plain-link" href="/messages/" data-internal-link="message-list">@{icon_back} <span id="message-title">@{lang.generic.loading}</span></a>
  <hr class="no-margin-top no-margin-bottom">

  <div id="messages-timeline-container">
    <button id="timeline-more" hidden>@{lang.generic.load_more}</button>
    <div id="timeline-posts"></div>
  </div>

  <hr class="no-margin-top no-margin-bottom">
  <textarea id="messages-compose" placeholder="@{lang.messages.placeholder}" maxlength="{{ conf.limits.post }}"></textarea>
</div>

{% include "snippets/generic/page-end.html" %}
