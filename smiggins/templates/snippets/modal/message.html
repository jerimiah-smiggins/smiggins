<div data-close-modal id="modal">
  <div class="modal-inner">
    <h2>Create a Group</h2>
    <div class="generic-margin-top" id="message-modal-inputs">
      <div>@<input autofocus data-enter-submit="#message-modal-create" placeholder="username"></div>
    </div>
    <p>
      <button id="message-modal-create" data-button-alt-colors>Create Group</button>
      <button id="message-modal-add">Add User</button>
      <button data-close-modal>Cancel</button>
    </p>
  </div>
</div>
