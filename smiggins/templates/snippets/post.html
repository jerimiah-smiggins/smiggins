<div class="post" data-post-id="@{pid}">
  <div class="post-upper">
    <div class="post-private" @{private_post}>@{icon_private}</div>
    <div class="post-user"><a data-internal-link="user" href="/u/@{username}/" class="plain-link">@{display_name}</a></div>
    <div class="subtext post-username"><a data-internal-link="user" href="/u/@{username}/" class="plain-link">@@{username}</a></div>

    <div class="subtext post-timestamp">@{timestamp}</div>
  </div>

  @{cw_start}

  <div class="post-content">@{content}</div>

  <div class="post-quote" @{hidden_if_no_quote}>
    <div class="post-upper">
      <div class="post-private" @{quote_private_post}>@{icon_private}</div>
      <div class="post-user"><a data-internal-link="user" href="/u/@{quote_username}/" class="plain-link">@{quote_display_name}</a></div>
      <div class="subtext post-username"><a data-internal-link="user" href="/u/@{quote_username}/" class="plain-link">@@{quote_username}</a></div>

      <div class="subtext post-timestamp">@{quote_timestamp}</div>
    </div>

    <div class="post-content">@{quote_content}</div>
  </div>

  @{cw_end}

  <div class="post-interactions" @{post_interactions_hidden}>
    <div><a class="plain-link" data-internal-link="post" href="/p/@{pid}/">@{icon_comment} <span data-number>@{comments}<span></a></div>
    <div data-interaction-quote="@{pid}">@{icon_quote} <span data-number>@{quotes}<span></div>
    <div data-interaction-like="@{pid}" data-liked="@{liked}">@{icon_like}@{icon_like_active} <span data-number>@{likes}<span></div>
  </div>
</div>
