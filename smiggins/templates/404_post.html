<!DOCTYPE html>

<html>
  <head>
    <title>{{ lang.http.404.post_title }} - {{ SITE_NAME }} v{{ VERSION }}</title>
    {% autoescape off %}
    {{ HTML_HEADERS }}
    {% endautoescape %}

    <meta name="description" content="{{ lang.http.404.post_title }}">
    <meta name="author" content="{{ SITE_NAME }} v{{ VERSION }}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ SITE_NAME }} v{{ VERSION }}">
    <meta property="og:description" content="{{ lang.http.404.post_title }}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ SITE_NAME }} v{{ VERSION }}">
    <meta name="twitter:description" content="{{ lang.http.404.post_title }}">
  </head>

  <body data-theme="{{ THEME }}">
    <h1>{{ lang.http.404.post_title }}</h1>
    {{ lang.http.404.post_description }}<br>
    <a href="/home">{{ lang.http.home }}</a>

    <script>
      home = true;
    </script>

    {% autoescape off %}
    {{ HTML_FOOTERS }}
    {% endautoescape %}
  </body>
</html>
