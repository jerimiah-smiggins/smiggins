{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ TITLE }} - {{ SITE_NAME }} {{ VERSION }}
{% endblock %}

{% block head %}
  <link rel="stylesheet" href="{% static '/css/messages.css' %}?v={{ VERSION }}">
{% endblock %}

{% block body_head %}
  data-username="{{ USERNAME }}"
{% endblock %}

{% block body %}
  <label for="your-mom" class="header-container"><h1 style="margin-bottom: 0;">
    {{ TITLE }}
    {% autoescape off %}
    {{ BADGES }}
    {% endautoescape %}
  </h1></label>

  <div class="messages-container">
    <div id="messages-go-here-btw" class="messages"></div>
    <textarea id="your-mom" maxlength="{{ MAX_POST_LENGTH }}" placeholder="{{ PLACEHOLDER }}"></textarea>
  </div>

  <script src="{% static '/js/message.js' %}?v={{ VERSION }}"></script>
{% endblock %}\
