{% extends "base.html" %}
{% load static %}

{% block title %}
  {{ TITLE }} - {{ SITE_NAME }} {{ VERSION }}
{% endblock %}

{% block head %}
  <style>{% include "css/messages.css" %}</style>
{% endblock %}

{% block body_head %}
  data-username="{{ USERNAME }}"
{% endblock %}

{% block body %}
  <label for="your-mom" class="pre-wrap header-container"><h1 style="margin-bottom: 0;">{{ TITLE }} {% autoescape off %} {{ BADGES }} {% endautoescape %}</h1></label>

  <div class="messages-container">
    <div id="messages-go-here-btw" class="messages"></div>
    <textarea id="your-mom" maxlength="{{ MAX_POST_LENGTH }}" placeholder="{{ PLACEHOLDER }}"></textarea>
  </div>

  <script>{% include "js/message.js" %}</script>
{% endblock %}
