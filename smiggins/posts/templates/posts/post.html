{% load static %}
<!DOCTYPE html>

<html>
  <head>
    <title>{{DISPLAY_NAME}} - {{SITE_NAME}} v{{VERSION}}</title>
    {% autoescape off %}
    {{HTML_HEADERS}}
    {% endautoescape %}

    <meta name="description" content="{{CONTENT}}">
    <meta name="author" content="{{DISPLAY_NAME}} on {{SITE_NAME}}">

    <meta property="og:type" content="website">
    <meta property="og:title" content="{{DISPLAY_NAME}} on {{SITE_NAME}}">
    <meta property="og:description" content="{{CONTENT}}">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{DISPLAY_NAME}} on {{SITE_NAME}}">
    <meta name="twitter:description" content="{{CONTENT}}">

    <link rel="stylesheet" href="{% static '/css/home.css' %}">
    <link rel="stylesheet" href="{% static '/css/user.css' %}">
    <style>
      #top .main-content {
        -webkit-line-clamp: unset;
      }
    </style>
  </head>

  <body data-theme="{{THEME}}">
    <div id="top" class="post-container" data-post-id="{{POST_ID}}">
      <div class="post">
        <div class="upper-content">
          <a href="/u/{{CREATOR_USERNAME}}" class="no-underline text">
            <div class="pfp-container" style="--banner: {{COLOR}}; --banner-two: {{COLOR_TWO}};">
              <div class="pfp {{GRADIENT}}"></div>
            </div>
            <div class="displ-name">{{DISPLAY_NAME}}</div>
            <span {{PRIVATE}}><span class="priv" data-add-icon="lock"></span></span>
            <span class="upper-lower-opacity"> -
              <div class="username">@{{CREATOR_USERNAME}}</div> -
              <div class="timestamp"><span id="timestamp" data-timestamp="{{TIMESTAMP}}">-1 seconds</span> ago</div>
            </span>
          </a>
        </div>
        <div class="main-content"></div>
        <div class="bottom-content">
          <div class="comment" data-add-icon="comment"></div><span class="comment-number">{{COMMENTS}}</span>
          <div class="bottom-spacing"></div>
          <div class="like" id="add-like-svg" data-liked="{{LIKED}}" onclick='let q = document.querySelector(`div[data-post-id="{{POST_ID}}"] span.like-number`); let h = document.querySelector(`div[data-post-id="{{POST_ID}}"] div.like`); if (h.dataset["liked"] == "true") { fetch("/api/post/like", { "method": "DELETE", "body": JSON.stringify({ "id": {{POST_ID}} }) }); h.setAttribute("data-liked", "false"); h.innerHTML = icons.unlike; q.innerHTML = +q.innerHTML - 1; } else { fetch("/api/post/like", { "method": "POST", "body": JSON.stringify({ "id": {{POST_ID}} }) }); h.setAttribute("data-liked", "true"); h.innerHTML = icons.like; q.innerHTML = +q.innerHTML + 1; }'></div>
          <span class="like-number">{{LIKES}}</span>
        </div>
      </div>
    </div>
    <textarea id="post-text" style="height: 3em;" maxlength="{{MAX_POST_LENGTH}}" placeholder="Enter your reply here..."></textarea><br id="hide-me">
    <button id="post">Post</button><br>
    <button onclick="refresh()">Refresh</button><br><br>
    <div id="error"></div>
    <div id="posts"></div>
    <div id="more-container"><button id="more" onclick="refresh(true)" hidden>Load more...</button></div>

    <script>
      document.querySelector(".main-content").innerHTML = linkifyHtml(
        "{{CONTENT|linebreaksbr}}",
        {
          formatHref: {
            mention: (href) => "/u" + href,
          },
        }
      )
      dom("add-like-svg").innerHTML = {{LIKED}} ? icons.like : icons.unlike;
      const post_id = {{POST_ID}};
      const comment = {{COMMENT}};
      const logged_in = {{LOGGED_IN}};
      let share = window.location.href;
      let home = true;
    </script>

    {% autoescape off %}
    {{HTML_FOOTERS}}
    {% endautoescape %}
    <script src="{% static '/js/post.js' %}"></script>
  </body>
</html>
